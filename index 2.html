<!DOCTYPE html>
<html>

  <head>
    <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <script data-require="angular.js@1.4.1" data-semver="1.4.1" src="http://code.angularjs.org/1.4.1/angular.js"></script>
    <script data-require="jquery@2.1.3" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script data-require="bootstrap@*" data-semver="3.3.2" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="container">
    <h1>Contacts</h1>
<div class="row">
  <div class="col-md-6">
    <form>
  <div class="form-group">
    <div class="form-group">
    <label for="exampleInputName2">First Name</label>
    <input type="text" class="form-control" id="exampleInputName2" ng-model="contact.fname">
  </div>
  <div class="form-group">
    <label for="exampleInputName2">Last Name</label>
    <input type="text" class="form-control" id="exampleInputName2" ng-model="contact.lname">
  </div>
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" ng-model="contact.email">
  </div>
  <div class="form-group">
    <label for="exampleInputName2">Phone</label>
    <input type="text" class="form-control" id="exampleInputName2" ng-model="contact.phone">
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
</div>
</div>
  </body>

</html>
